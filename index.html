<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>


<ul class="collection">
</ul>
<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>


<script>

    const electron = require('electron');
    const {ipcRenderer} = electron;
    const ul = document.querySelector('ul');


    ipcRenderer.on('item:add', function (e, item) {
        const li = document.createElement('li');
        li.className = 'collection-item'
        const textItem = document.createTextNode(item);
        const  x=document.createElement('button');
        x.className='btn-floating btn-large waves-effect waves-light red'
        x.appendChild(document.createTextNode('Delete'))


        li.appendChild(textItem);
        li.appendChild(x)
        ul.appendChild(li);
    });


    ipcRenderer.on('item:clear', function (e) {

        ul.innerHTML = ''

    });





    //     remove and item

    ul.addEventListener('dblclick', function (e) {
        e.target.remove();
    })


</script>

</body>
</html>
